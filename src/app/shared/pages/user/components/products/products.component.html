<section class="products">
  <div *ngIf="isLoading" class="overlay">
    <mat-spinner class="spinner" color="primary"></mat-spinner>
  </div>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="row pl-2">
        <div class="col-12 pt-2 pb-2">
          <mat-label>
            <mat-label>
              <b class="mt-3 d-block"> FILTERS </b>
            </mat-label>
          </mat-label>
        </div>
        <mat-form-field class="mt-2 example-full-width" style="width: 100%">
          <mat-label>Select your fav category</mat-label>
          <input
            type="text"
            placeholder="Pick one"
            aria-label="Select your fav category"
            matInput
            [formControl]="selectedCategory"
            [matAutocomplete]="auto"
            (focusout)="updateView()"
          />
          <mat-autocomplete
            (optionSelected)="updateView()"
            autoActiveFirstOption
            #auto="matAutocomplete"
          >
            <mat-option *ngFor="let option of categories" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </mat-drawer>

    <div class="example-sidenav-content">
      <section class="container">
        <div class="row justify-content-center">
          <mat-toolbar class="mt-3 col-12">
            <button
              (click)="drawer.toggle()"
              mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with menu icon"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <p>
              <strong>{{ "header.Title" | translate }}</strong> 
              <mat-icon class="arrow">
                arrow_forward_ios
              </mat-icon>
              <strong>
                products
              </strong> 
            </p>
            <button
              (click)="navigateToAdminView()"
              class="admin-area"
              mat-stroked-button
              color="accent"
              ng-can
              [permission]="'edit'"
            >
              <mat-icon>admin_panel_settings</mat-icon>
              Admin Area
            </button>
          </mat-toolbar>
        </div>
        <div class="row">
          <div
            class="col col-lg-6 mt-4"
            *ngFor="let product of displayedProducts"
          >
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title-group>
                  <mat-card-title>{{ product.title }}</mat-card-title>
                  <mat-card-subtitle>
                    <div
                      matBadge="4"
                      matBadgeOverlap="false"
                      class="demo-section mb-2"
                    >
                      {{ product.category }}
                    </div>
                    <ngx-stars
                      [readonly]="true"
                      [size]="1"
                      [initialStars]="product.rating.rate"
                    ></ngx-stars>
                    <p>
                      Price: <b> {{ product.price }} EGP </b>
                    </p>
                  </mat-card-subtitle>
                  <img
                    class="pb-2"
                    mat-card-md-image
                    src="{{ product.image }}"
                    alt="Image of a Shiba Inu"
                  />
                </mat-card-title-group>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{ trimText(product.description) }}
                </p>
                <mat-divider></mat-divider>
              </mat-card-content>
              <mat-card-actions>
                <button (click)="addToCard()" mat-button>
                  <mat-icon
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="shopping_cart"
                  ></mat-icon>
                  ADD TO CARD
                </button>

                <button (click)="openProductDetailsDialog(product)" mat-button>
                  <mat-icon
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="visibility"
                  >
                  </mat-icon>
                  VIEW MORE
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </section>
    </div>
  </mat-drawer-container>
</section>
