<section class="products" id="">
    <div *ngIf="isLoading" class="overlay">
        <mat-spinner class="spinner" color="primary"></mat-spinner>
    </div>
    <div class="container">
        <div class="row justify-content-center">
          <mat-toolbar class="mt-3 mb-3 col-12">
            <p>
              <a mat-button [routerLink]="'/'">
                <strong>{{ "header.Title" | translate }}</strong>
              </a>
              <mat-icon class="arrow">
                arrow_forward_ios
              </mat-icon>
              <strong>
               <a mat-button [routerLink]="'/admin'">
                Admin
               </a>
              </strong>
              <mat-icon class="arrow">
                arrow_forward_ios
              </mat-icon>
              <strong>
                Manage Products
                </strong>
            </p>
            <!-- <button
              
              class="admin-area"
              mat-stroked-button
              color="accent"
              ng-can
              [permission]="'edit'"
            >
              <mat-icon>admin_panel_settings</mat-icon>
              Admin Area
            </button> -->
          </mat-toolbar>
        </div>
        <div class="demo-button-container mb-2">
          <button mat-raised-button  class="demo-button" (click)="openAddNewProductDialog()">
            Add new product
          </button>
        </div>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
    
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
    
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}}  </td>
          </ng-container>
    
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> rating </th>
            <td mat-cell *matCellDef="let element"> {{element?.rating?.rate}} </td>
          </ng-container>
    
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
            <td mat-cell *matCellDef="let element">  {{element.description}} </td>
          </ng-container>
         
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item >
                  Update
                </button>
                <button mat-menu-item (click)="openDeleteProductConfirmationDialog(element)">
                  Delete
                </button>
              </mat-menu>
            </td>
          </ng-container>
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
</mat-paginator>
      </div>

</section>
